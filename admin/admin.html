
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Phone Base</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="main">
    <div class="goods-out"></div>
    <div class="base">
        <div  class="updatePhone">
            <h3>Update Phone</h3>
            <input class="phoneNumber" type="text" value="000-00-000">
            <input class="name" type="text" value="Name">
            <input class="femaleName" type="text" value="Female Name">
            <input class="surname" type="text" value="Surname">
            <input class="street" type="text" value="Street">
            <input class="houseNumber" type="text" value="House Number##/#">
            <input class="article" type="text" value="Article">
            <input class="flat" type="text" value="Flat##">
            <input class="room" type="text" value="Room">
            <input type="hidden" class="idNumber">
        </div>
        <h3 class="titleBase">Phone Base:</h3>
        <table class="out"></table>
    </div>

    <div>

        <form>
            <label>
                <input class="iphoneNumber" type="text" value="000-00-000">
                <input class="iname" type="text" value="Name">
                <input class="ifemaleName" type="text" value="Female Name">
                <input class="isurname" type="text" value="Surname">
                <input class="istreet" type="text" value="Street">
                <input class="ihouseNumber" type="text" value="House Number##/#">
                <input class="iarticle" type="text" value="Article">
                <input class="iflat" type="text" value="Flat##">
                <input class="iroom" type="text" value="Room">
                <button class="ibutton">Add Phone</button>
            </label>
        </form>

    </div>
</div>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/admin.js"></script>
</body>
</html>
